<header>
<h2>Image Color Extract</h2>

</header>
<div class="form_box">
    <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <img src="{{img}}" style="width:342px">
    </div>
     <div class="mb-3">
         <table class="table">
  <thead>
    <tr>
      <th scope="col">Color</th>
      <th scope="col">Hexacode</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>

  {%  for code in codes  %}
    <tr>
        <th scope="row"><div style="background:#{{code}}; height:39px"></div></th>
      <td id="copyme">#{{code}}</td>

      <td><button type="button" class="btn btn-light" id="copy_button" data-toggle="tooltip" data-placement="top" title="Copy to clipboard" onClick = "clip_div('copyme')">Copy</button></td>

    </tr>

 {% endfor %}
  </tbody>
</table>

    </div>
    <div class="mb-3">
  <label for="image_file" class="form-label">Upload Image</label>
  <input type="file" class="form-control" id="image_file" name="image_file" placeholder="name@example.com">
</div>
     <div class="mb-3">
 <button type="submit" class="btn btn-secondary">Run Extraction</button>
</div>

    </form>
</div>

<script>
    function clip_text(a_string){
    var input = document.createElement('input')
    input.id="__copyText__";
    input.value = a_string; // OOPS! document.getElementById(divId).innerText;
    document.body.appendChild(input);
    input.select();
    document.execCommand("copy");
    var txt = input.value
    input.remove()
    console.log("OK COPIED: '"+txt+"'")
}
function clip_div(divId){
   return clip_text(document.getElementById(divId).innerText)

}
</script>
